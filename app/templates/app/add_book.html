{% extends "app/base.html" %}

{% block nav %}
    <div class="wrapper_body">
        <form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
            <p>{% csrf_token %}Create book</p>
            <p>{{ form.name }}</p>
            <p>{{ form.author }}</p>
            <p>{{ form.book }}</p>
            <p>{{ form.category }}</p>
            <button type="submit" class="buttons">Добавить</button>
        </form>
    </div>
{% endblock %}
